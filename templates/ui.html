<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot AIFSHOP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      width: 400px;
      height: 600px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      padding: 15px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      font-size: 18px;
    }
    .chat-box {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #fafafa;
    }
    .user-msg {
      text-align: right;
      color: #333;
      margin: 10px 0;
    }
    .bot-msg {
      text-align: left;
      color: #222;
      margin: 10px 0;
      line-height: 1.45;
      white-space: normal;
    }
    .bot-msg ul, .bot-msg ol {
      padding-left: 20px;
      margin: 8px 0;
    }
    .bot-msg li {
      margin: 4px 0;
    }
    .bot-msg a {
      color: #007BFF;
      text-decoration: none;
    }
    .bot-msg a:hover {
      text-decoration: underline;
    }
    .bot-msg img {
      max-width: 100%;
      max-height: 240px;
      border-radius: 8px;
      display: block;
      margin-top: 6px;
      object-fit: contain;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background-color: #fff;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }
    .chat-input button {
      margin-left: 10px;
      padding: 10px 15px;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .chat-input button:hover { background-color: #45a049; }
  </style>
  <!-- ‚úÖ Markdown parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- ‚úÖ DOMPurify for sanitizing HTML -->
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.7/dist/purify.min.js"></script>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Chat v·ªõi AIFSHOP</div>
    <div id="chat-box" class="chat-box"></div>
    <div class="chat-input">
      <input type="text" id="message" placeholder="Nh·∫≠p tin nh·∫Øn..." onkeypress="handleKey(event)" />
      <button onclick="sendMessage()">G·ª≠i</button>
    </div>
  </div>

  <script>
    // Tu·ª≥ ch·ªçn Markdown
    marked.setOptions({ gfm: true, breaks: true, mangle: false, headerIds: false });

    function enhanceLinks(container) {
      container.querySelectorAll('a').forEach(a => {
        a.target = '_blank';
        a.rel = 'noopener noreferrer';
      });
    }

    function renderMessage(msg, from) {
      const chatBox = document.getElementById("chat-box");
      const div = document.createElement("div");
      div.className = from === 'user' ? 'user-msg' : 'bot-msg';
      const label = from === 'user' ? '<b>B·∫°n:</b> ' : '<b>AIFSHOP:</b> ';

      // Parse Markdown
      let body = marked.parse(msg || "");
      
      // Sanitize the HTML output using DOMPurify
      body = DOMPurify.sanitize(body);

      div.innerHTML = label + body;
      chatBox.appendChild(div);
      enhanceLinks(div); // Ensure all links open in a new tab
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const msgInput = document.getElementById("message");
      const msg = msgInput.value.trim();
      if (!msg) return;

      renderMessage(msg, 'user');
      msgInput.value = "";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          credentials: "include", // üëà n·∫øu backend d√πng session
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg, country_code: "VN" })
        });
        const data = await res.json();
        if (data.response) {
          renderMessage(data.response, 'bot');
        } else {
          renderMessage(`‚ùå ${data.error || "L·ªói kh√¥ng x√°c ƒë·ªãnh"}`, 'bot');
        }
      } catch {
        renderMessage("‚ùå Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn m√°y ch·ªß.", 'bot');
      }
    }

    function handleKey(event) {
      if (event.key === "Enter") sendMessage();
    }

    // üëã G·ª≠i l·ªùi ch√†o khi m·ªü chat
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        const res = await fetch("/chat", {
          method: "POST",
          credentials: "include", // üëà g·ª≠i cookie ƒë·ªÉ backend nh·ªõ greeted
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: "init_greeting", country_code: "VN" })
        });
        const data = await res.json();
        if (data.response) renderMessage(data.response, 'bot');
      } catch {
        renderMessage("‚ùå Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn m√°y ch·ªß.", 'bot');
      }
    });
  </script>
</body>
</html>
