<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot AIFSHOP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 400px;
      height: 600px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      padding: 15px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      font-size: 18px;
    }

    .chat-box {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .user-msg {
      text-align: right;
      color: #333;
      margin: 10px 0;
    }

    .bot-msg {
      text-align: left;
      color: #007BFF;
      margin: 10px 0;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background-color: #fafafa;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 10px 15px;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .chat-input button:hover {
      background-color: #45a049;
    }
  </style>

  <!-- ‚úÖ Th√™m th∆∞ vi·ªán Markdown Parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Chat v·ªõi Agent</div>
    <div id="chat-box" class="chat-box"></div>
    <div class="chat-input">
      <input type="text" id="message" placeholder="Nh·∫≠p tin nh·∫Øn..." onkeypress="handleKey(event)" />
      <button onclick="sendMessage()">G·ª≠i</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const msgInput = document.getElementById("message");
      const msg = msgInput.value.trim();
      if (!msg) return;

      renderMessage(msg, 'user');
      msgInput.value = "";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg })
        });

        const data = await res.json();
        if (data.response) {
          renderMessage(data.response, 'bot');
        } else {
          renderMessage(`‚ùå ${data.error}`, 'bot');
        }
      } catch (err) {
        renderMessage("‚ùå Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn m√°y ch·ªß.", 'bot');
      }
    }

    function handleKey(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    }

    // ‚úÖ H√†m hi·ªÉn th·ªã markdown
    function renderMessage(msg, from) {
      const chatBox = document.getElementById("chat-box");
      const div = document.createElement("div");
      div.className = from === 'user' ? 'user-msg' : 'bot-msg';

      const label = from === 'user' ? '<b>B·∫°n:</b> ' : '<b>Agent:</b> ';
      div.innerHTML = label + marked.parse(msg);
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // üëã G·ª≠i l·ªùi ch√†o t·ª± ƒë·ªông khi load trang
    document.addEventListener("DOMContentLoaded", async function () {
      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: "init_greeting" })
        });
        const data = await res.json();
        if (data.response) {
          renderMessage(data.response, 'bot');
        }
      } catch (err) {
        renderMessage("‚ùå Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn m√°y ch·ªß.", 'bot');
      }
    });
  </script>
</body>
</html>
